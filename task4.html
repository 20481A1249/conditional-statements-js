<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
</head>
<body>
    <p>Go to Inspect and click on Console to see the OutPut</p>

    <!-- biriyani, shawarma, fried rice, noodles, burger  -->
    <script>
        let dish=prompt("Enter the name of the dish");
        if(dish=='Biriyani'||dish=='biriyani'){
            console.log(dish+" price is 249/-");
        }
        else if(dish=='shawarma'||dish=='Shawarma'){
            console.log(dish+" price is 200/-");
        }
        else if(dish=='fried rice'||dish=='Fried rice'){
            console.log(dish+" price is 120/-");
        }
        else if(dish=='noodles'||dish=='noodles'){
            console.log(dish+" price is 80/-");
        }
        else if(dish=='burger'||dish=='Burger'){
            console.log(dish+" price is 99/-");
        }
        else{
            console.log( dish+" is out of Menu");
        }
    </script>
</body>
</html>
