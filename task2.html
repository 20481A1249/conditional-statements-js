<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Simulation</title>
</head>
<body>
    <p>Go to Inspect and click on Console to see the OutPut</p>

    <script>
        let color=prompt("Enter a color of the Traffic Light");

        if(color=='red'||color=='Red'){
            console.log("Stop");
        }
        else if(color=='yellow'||color=='Yellow'){
            console.log("Get Ready");
        }
        else if(color=='green'||color=='Green'){
            console.log("Go");
        }
        else{
            console.log("This Color is not visible on the Traffic Lights!");
        }
    </script>
</body>
</html>
